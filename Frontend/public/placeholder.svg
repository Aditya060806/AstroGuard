<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none" viewBox="0 0 1200 1200">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#0A0A0A" rx="3"/>
  
  <!-- Space background with stars -->
  <defs>
    <radialGradient id="spaceGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </radialGradient>
    
    <linearGradient id="satelliteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Space background -->
  <rect width="1200" height="1200" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <g opacity="0.6">
    <circle cx="150" cy="200" r="1" fill="#ffffff"/>
    <circle cx="300" cy="150" r="0.8" fill="#ffffff"/>
    <circle cx="450" cy="300" r="1.2" fill="#ffffff"/>
    <circle cx="600" cy="100" r="0.6" fill="#ffffff"/>
    <circle cx="750" cy="250" r="1" fill="#ffffff"/>
    <circle cx="900" cy="180" r="0.8" fill="#ffffff"/>
    <circle cx="1050" cy="320" r="1.1" fill="#ffffff"/>
    <circle cx="200" cy="400" r="0.7" fill="#ffffff"/>
    <circle cx="350" cy="500" r="1" fill="#ffffff"/>
    <circle cx="500" cy="450" r="0.9" fill="#ffffff"/>
    <circle cx="650" cy="600" r="1.2" fill="#ffffff"/>
    <circle cx="800" cy="550" r="0.8" fill="#ffffff"/>
    <circle cx="950" cy="700" r="1" fill="#ffffff"/>
    <circle cx="1100" cy="650" r="0.6" fill="#ffffff"/>
    <circle cx="250" cy="800" r="1.1" fill="#ffffff"/>
    <circle cx="400" cy="750" r="0.9" fill="#ffffff"/>
    <circle cx="550" cy="900" r="1" fill="#ffffff"/>
    <circle cx="700" cy="850" r="0.7" fill="#ffffff"/>
    <circle cx="850" cy="1000" r="1.2" fill="#ffffff"/>
    <circle cx="1000" cy="950" r="0.8" fill="#ffffff"/>
  </g>
  
  <!-- Orbital path -->
  <ellipse cx="600" cy="600" rx="400" ry="250" fill="none" stroke="url(#orbitGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Satellite -->
  <g transform="translate(600, 350)" filter="url(#glow)">
    <!-- Main body -->
    <rect x="-30" y="-15" width="60" height="30" rx="5" fill="url(#satelliteGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Solar panels -->
    <rect x="-80" y="-10" width="50" height="20" rx="3" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="30" y="-10" width="50" height="20" rx="3" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-15" x2="0" y2="-35" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-35" r="3" fill="#ffffff"/>
    
    <!-- Detection array -->
    <rect x="-25" y="15" width="50" height="8" rx="4" fill="#1f2937" stroke="#4b5563" stroke-width="1"/>
    <circle cx="-15" cy="19" r="2" fill="#10b981"/>
    <circle cx="0" cy="19" r="2" fill="#10b981"/>
    <circle cx="15" cy="19" r="2" fill="#10b981"/>
  </g>
  
  <!-- Space station -->
  <g transform="translate(600, 850)" opacity="0.8">
    <!-- Central module -->
    <rect x="-40" y="-20" width="80" height="40" rx="8" fill="#1f2937" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Solar panels -->
    <rect x="-120" y="-15" width="80" height="30" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <rect x="40" y="-15" width="80" height="30" rx="4" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Docking ports -->
    <circle cx="-40" cy="0" r="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    <circle cx="40" cy="0" r="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
    
    <!-- Windows -->
    <circle cx="-20" cy="-5" r="3" fill="#60a5fa"/>
    <circle cx="0" cy="-5" r="3" fill="#60a5fa"/>
    <circle cx="20" cy="-5" r="3" fill="#60a5fa"/>
  </g>
  
  <!-- Detection beams -->
  <g opacity="0.4">
    <line x1="570" y1="350" x2="400" y2="200" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="630" y1="350" x2="800" y2="200" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="600" y1="330" x2="600" y2="150" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- AstroGuard text -->
  <text x="600" y="1100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    AstroGuard
  </text>
  <text x="600" y="1150" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="24">
    Orbital Sight
  </text>
</svg>